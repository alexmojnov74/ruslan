<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Cinzel&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Heebo&display=swap" rel="stylesheet">


<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/login.css">
<title>Ruslan Spoyalo Photographer</title>
</head>
<body>
    <div class="container">
     
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h3 class="card-title text-center">Sign In</h3>
              <form class="form-signin form" id="form">
                <div class="form-label-group">
                  <input type="text" id="user" class="form-control input" placeholder="Email address" required autofocus>
                  <label for="inputText">USERNAME</label>
                </div>
  
                <div class="form-label-group">
                  <input type="password" id="pswrd" class="form-control input" placeholder="Password" required>
                  <label for="inputPassword">PASSWORD</label>
                </div>
  
                
                <button class="btn btn-lg btn-primary btn-block text-uppercase submit" 
                type="submit" id="submitBtn">Sign in</button>
                
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" role="dialog" id="myModal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title">ERROR</h3>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>The intered Information is Incorrect</p>
            </div>
            <div class="modal-footer">
             
              <button type="button" class="btn btn-secondary submit" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>


    
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="javascript/login.js"></script>
</body>
</html>
